<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <script src="script.js" defer></script>

  <main>

    <form id="birthdayForm">
      <div class="input-wrap">
        <label for="birth_day"  class="label label-day">
          day
          <input type="number" id="birth_day"  placeholder="DD">
          <div class="error error-day"></div>
        </label>

        <label for="birth_month" class="label label-month">
          month
          <input type="number" id="birth_month" placeholder="MM">
          <div class="error error-month"></div>
        </label>

        <label for="birth_year" class="label label-year">
          year
          <input type="number" id="birth_year" min="1950" placeholder="YYYY">
          <div class="error error-year"></div>
        </label>
      </div>
        
      <div class="divider-wrapper">
        <div class="divider"></div>
        <button class="button" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </div>
    </form>

    <div class="output_container">
      <div class="output-years">
        <output>--</output>
        years
      </div>
      <div class="output-months">
        <output>--</output>
        months
      </div>
      <div class="output-days">
        <output>--</output>
        days
      </div>
    </div>

    

  </main>

</body>
</html>
